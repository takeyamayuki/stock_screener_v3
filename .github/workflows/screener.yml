name: daily-stock-screen

on:
  schedule:
    - cron: '30 23 * * *'  # JST 08:30（GitHubはUTC）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Fetch today's 52w-high JP tickers (Kabutan)
        env:
          THROTTLE_SECONDS: "13"
          MAX_SYMBOLS: "80"
        run: |
          python scripts/fetch_symbols_ppx.py
          echo "Fetched symbols:"; cat config/symbols.txt || true

      - name: Run screener
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          THROTTLE_SECONDS: "13"
          MAX_SYMBOLS: "60"
        run: python scripts/screener.py

      - name: Fetch today's 52w-high US tickers (Kabutan US)
        env:
          THROTTLE_SECONDS: "13"
        run: |
          python scripts/fetch_symbols_us.py
          echo "Fetched US symbols:"; cat config/symbols_us.txt || true

      - name: Run US screener (Alpha Vantage)
        env:
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          ALPHAVANTAGE_US_THROTTLE_SECONDS: "15"
        run: python scripts/screener_us.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "daily screen: $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes"
          git push
