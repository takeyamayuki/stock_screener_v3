name: daily-stock-screen

on:
  schedule:
    - cron: '30 23 * * *'  # JST 08:30（GitHubはUTC）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Fetch today's 52w-high JP tickers (via Perplexity)
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          THROTTLE_SECONDS: "13"
          MAX_SYMBOLS: "80"
          USE_AV_OVERVIEW_FILTER: "false"      # ← 追加：ETF除外でAVを使わない
          AV_OVERVIEW_DAILY_BUDGET: "5"        # ← 追加：true時でも最大5件だけ
        run: |
          python scripts/fetch_symbols_ppx.py
          echo "Fetched symbols:"; cat config/symbols.txt || true

      - name: Run screener
        env:
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          THROTTLE_SECONDS: "13"
          MAX_SYMBOLS: "60"
          ALPHAVANTAGE_MAX_DAILY_CALLS: "20"   # ← スクリーナーに20件残す
        run: python scripts/screener.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "daily screen: $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes"
          git push
